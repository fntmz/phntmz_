<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} // 𝐩𝐡𝐧𝐭𝐦𝐳_</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.jpg' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">
  <link rel="stylesheet" href="{% static 'css/easing.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/loader.css' %}">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap" rel="stylesheet">
</head>

<body class="disable-select" style="background-color: black; z-index: -1;">
  <main>
    <!-- loader -->
    <div class="loader-wrapper h-100 w-100" style="position: fixed;">
      <span class="loader"><span class="loader-inner"></span></span>
      <h1 class="loading-title" style="margin-left: 5vw; color: white;">M Y N A M E I S // P H N T M Z _ // N I C E T
        O M E E T Y O U : : . .</h1>
    </div>
    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-sm bg-black fixed-top"
      style="padding-left: 3%; padding-right: 3%; z-index: 2; border-bottom: 2px; border-color: white;"
      data-toggle="affix">
      <a class="d-flex justify-content-start" href="/" style="height: 50px;">
        <h2 id="navbar-title"><b>phntmz_</b></h2>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample11"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center d-flex justify-content-end" id="navbarsExample11"
        style="margin-top: 10px">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href=" /">
              <h6 class="navbar-item">Home</h6>
            </a>
          </li>
          <li class="nav-item">
            <a href="/projects">
              <h6 class="navbar-item">Projects</h6>
            </a>
          </li>
          <li class="nav-item">
            <a href="/contact">
              <h6 class="navbar-item">Contact</h6>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a href="/profile">
              <b>
                <h6 class="navbar-item">Profile</h6>
              </b>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- footer -->
    <footer class="bg-black text-center text-white" style="z-index: -1;">
      <div class="text-center p-3" style="font-family: 'Raleway', sans-serif;">
        © 2021 copyright:
        <a id="footer-href" href="https://linktr.ee/phntmz_">phntmz_</a>
      </div>
    </footer>
  </main>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="../static/js/loader.js"></script>
<script src="../static/js/titletransform.js"></script>
